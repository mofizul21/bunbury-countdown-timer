name: Test and Release

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        run: composer install

      - name: Run unit tests
        run: ./vendor/bin/phpunit -c phpunit.unit.xml

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get version from plugin file
        id: version
        run: |
          VERSION=$(grep -i 'Version:' bunbury-countdown-timer.php | awk -F: '{print $2}' | tr -d ' ')
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Create plugin zip
        run: |
          composer install --no-dev --optimize-autoloader
          mkdir bunbury-countdown-timer
          cp -r assets bunbury-countdown-timer/
          cp -r languages bunbury-countdown-timer/
          cp -r src bunbury-countdown-timer/
          cp -r vendor bunbury-countdown-timer/
          cp bunbury-countdown-timer.php bunbury-countdown-timer/
          zip -r bunbury-countdown-timer.zip bunbury-countdown-timer

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: bunbury-countdown-timer.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
